<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 48px;
            margin: 20px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbPN3RlAijcdtwb1Itj71nTYvm4kwN9tk",
            authDomain: "atheltics-f30e7.firebaseapp.com",
            databaseURL: "https://atheltics-f30e7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "atheltics-f30e7",
            storageBucket: "atheltics-f30e7.appspot.com",
            messagingSenderId: "185026923383",
            appId: "1:185026923383:web:ef2fbe44977ada3aa96f72",
            measurementId: "G-8STC1X6VWM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let timerInterval = null;
        let laps = [];
        let isRunning = false;
        let startTime = 0;
        let deviceOffset = 0;

        const timerRef = ref(db, "timer");

        async function syncTimeWithFirebase() {
            // Store the client time before the request
            const clientRequestTime = Date.now();

            // Write server timestamp to Firebase
            const offsetRef = ref(db, "timer/sync");
            await set(offsetRef, serverTimestamp());

            // Listen for server timestamp update
            onValue(offsetRef, (snapshot) => {
                const serverTimestamp = snapshot.val();
                if (serverTimestamp) {
                    const clientResponseTime = Date.now();
                    const latency = (clientResponseTime - clientRequestTime) / 2;
                    deviceOffset = (serverTimestamp + latency) - clientResponseTime;
                }
            });
        }

        syncTimeWithFirebase();

        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                isRunning = data.running;
                startTime = data.startTime;
                laps = data.laps || [];
                if (isRunning) {
                    if (!timerInterval) {
                        timerInterval = setInterval(updateTimer, 10);
                    }
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                updateLapList(laps);
            }
        });

        document.getElementById("startButton").onclick = startRace;
        document.getElementById("stopButton").onclick = stopRace;
        document.getElementById("recordLapButton").onclick = recordLap;

        function startRace() {
            startTime = Date.now() + deviceOffset;
            set(timerRef, {
                startTime: startTime,
                running: true,
                laps: []
            });
            timerInterval = setInterval(updateTimer, 10);
            isRunning = true;
        }

        function updateTimer() {
            const now = Date.now() + deviceOffset;
            const elapsed = now - startTime;
            const seconds = Math.floor((elapsed / 1000) % 60);
            const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
            const milliseconds = Math.floor((elapsed % 1000) / 10);
            document.getElementById("timer").innerText =
                `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${milliseconds < 10 ? '0' : ''}${milliseconds}`;
        }

        function stopRace() {
            if (isRunning) {
                clearInterval(timerInterval);
                timerInterval = null;
                isRunning = false;
                update(timerRef, { running: false, startTime: null })
                    .then(() => console.log("Race stopped completely"))
                    .catch((error) => console.error("Error stopping race:", error));
            } else {
                console.log("Timer is not running");
            }
        }

       function recordLap() {
    if (isRunning) {
        const now = Date.now();
        const lapTime = now - startTime; // Lap time relative to synchronized start time
        laps.push(lapTime);
        
        update(timerRef, { laps: laps })  // Update laps in Firebase for all devices
            .then(() => console.log("Lap recorded successfully"))
            .catch((error) => console.error("Error recording lap:", error));
    } else {
        console.log("Timer is not running. Starting timer now...");

        // If not running, fetch synchronized start time and reset laps
        const newStartTime = Date.now();
        
        // Sync start time across all devices
        set(timerRef, {
            startTime: newStartTime,
            running: true,
            laps: []
        })
        .then(() => {
            startTime = newStartTime;  // Set local startTime
            laps = [];  // Clear laps locally
            isRunning = true;  // Set running status
            timerInterval = setInterval(updateTimer, 10);  // Start timer interval
            console.log("Timer started from synchronized time.");
        })
        .catch((error) => console.error("Error starting synchronized timer:", error));
    }
}


        function updateLapList(laps) {
            const lapList = document.getElementById("lapList");
            lapList.innerHTML = '';
            laps.forEach((lap, index) => {
                lapList.innerHTML += `<li>Lap ${index + 1}: ${formatTime(lap)}</li>`;
            });
        }

        function formatTime(time) {
            const seconds = Math.floor((time / 1000) % 60);
            const minutes = Math.floor((time / (1000 * 60)) % 60);
            const milliseconds = Math.floor((time % 1000) / 10);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${milliseconds < 10 ? '0' : ''}${milliseconds}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Athletics Timer</h1>
        <div id="timer" class="timer">00:00.00</div>
        <div class="buttons">
            <button id="startButton">Start Race</button>
            <button id="stopButton">Stop Race</button>
            <button id="recordLapButton">Record Lap</button>
        </div>
        <h2>Laps</h2>
        <ul id="lapList"></ul>
    </div>
</body>
</html>
