<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 48px;
            margin: 20px 0;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbPN3RlAijcdtwb1Itj71nTYvm4kwN9tk",
            authDomain: "atheltics-f30e7.firebaseapp.com",
            databaseURL: "https://atheltics-f30e7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "atheltics-f30e7",
            storageBucket: "atheltics-f30e7.appspot.com",
            messagingSenderId: "185026923383",
            appId: "1:185026923383:web:ef2fbe44977ada3aa96f72",
            measurementId: "G-8STC1X6VWM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let timerInterval = null;
        let startTime = null;
        let laps = [];
        let isRunning = false;
        let lastLapTime = 0;

        const timerRef = ref(db, "timer");
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                isRunning = data.running;
                startTime = data.startTime;
                laps = data.laps || [];
                lastLapTime = data.lastLapTime || 0;
                if (isRunning) {
                    if (!timerInterval) {
                        timerInterval = setInterval(updateTimer, 10);
                    }
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                updateLapList(laps);
            }
        });

        document.getElementById("startButton").onclick = startRace;
        document.getElementById("stopButton").onclick = stopRace;
        document.getElementById("recordLapButton").onclick = recordLap;
        document.getElementById("resetLapsButton").onclick = resetLaps;

        function startRace() {
            if (!isRunning) {
                const serverTime = Date.now();
                startTime = serverTime;
                lastLapTime = 0;
                set(timerRef, {
                    startTime: startTime,
                    running: true,
                    laps: [],
                    lastLapTime: lastLapTime
                });
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
            }
        }

        function updateTimer() {
            if (!isRunning) return;
            const now = Date.now();
            const elapsed = now - startTime;
            document.getElementById("timer").innerText = formatTime(elapsed);
        }

        function stopRace() {
            if (isRunning) {
                clearInterval(timerInterval);
                timerInterval = null;
                isRunning = false;
                update(timerRef, { running: false });
            }
        }

        function recordLap() {
    if (isRunning) {
        const displayedTime = document.getElementById("timer").innerText; // Fetch directly from timer
        laps.push(displayedTime); // Store the exact displayed time

        update(timerRef, { laps: laps }) // Update Firebase
            .then(() => console.log("Lap recorded:", displayedTime))
            .catch((error) => console.error("Error recording lap:", error));

        updateLapList(laps);
    } else {
        console.log("Timer is not running.");
    }
}

function resetLaps() {
    laps = [];
    update(timerRef, { laps: [] }) // Reset in Firebase
        .then(() => console.log("Laps reset"))
        .catch((error) => console.error("Error resetting laps:", error));

    updateLapList(laps);
}

function updateLapList(laps) {
    const lapList = document.getElementById("lapList");
    lapList.innerHTML = ''; // Clear the list

    laps.forEach((lap, index) => {
        lapList.innerHTML += `<li>Lap ${index + 1}: ${lap}</li>`; // Display directly stored lap times
    });
}


function formatTime(time) {
    if (isNaN(time) || time < 0) return "00:00.00"; // Prevent NaN issues

    const minutes = Math.floor(time / 60000);
    const seconds = Math.floor((time % 60000) / 1000);
    const milliseconds = Math.floor((time % 1000) / 10);

    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${milliseconds < 10 ? '0' : ''}${milliseconds}`;
}

    </script>
</head>
<body>
    <div class="container">
        <h1>Athletics Timer</h1>
        <div id="timer" class="timer">00:00.00</div>
        <div class="buttons">
            <button id="startButton">Start Race</button>
            <button id="stopButton">Stop Race</button>
            <button id="recordLapButton">Record Lap</button>
            <button id="resetLapsButton">Reset Laps</button>
        </div>
        <h2>Laps</h2>
        <ul id="lapList"></ul>
    </div>
</body>
</html>
