<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Timer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- Animate.css for simple animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-btn {
            transition: transform 0.2s, background 0.3s;
        }
        .gradient-btn:hover {
            transform: scale(1.05);
        }
        .gradient-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-4">
    <div class="glass-card p-8 rounded-3xl shadow-2xl max-w-md w-full">
        <h1 class="text-4xl font-bold text-white mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Athletics Timer
        </h1>

        <div id="timer" class="text-6xl font-mono text-white mb-8 text-center bg-white/10 p-6 rounded-2xl backdrop-blur-sm">
            00:00.00
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button id="startBtn" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500">
                Start Race
            </button>
            <button id="stopBtn" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-red-500 to-rose-500">
                Stop Race
            </button>
            <button id="lapBtn" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-500">
                Record Lap
            </button>
            <button id="resetBtn" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500">
                Reset Laps
            </button>
        </div>

        <div class="bg-white/10 p-4 rounded-2xl backdrop-blur-sm">
            <h2 class="text-xl text-white font-semibold mb-3">Laps</h2>
            <ul id="lapsList" class="space-y-2 max-h-40 overflow-y-auto">
                <li class="text-white/70">No laps recorded yet</li>
            </ul>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbPN3RlAijcdtwb1Itj71nTYvm4kwN9tk",
            authDomain: "atheltics-f30e7.firebaseapp.com",
            databaseURL: "https://atheltics-f30e7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "atheltics-f30e7",
            storageBucket: "atheltics-f30e7.appspot.com",
            messagingSenderId: "185026923383",
            appId: "1:185026923383:web:ef2fbe44977ada3aa96f72",
            measurementId: "G-8STC1X6VWM"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let isRunning = false;
        let startTime = null;
        let timerInterval = null;
        let laps = [];

        // DOM Elements
        const timerElement = document.getElementById('timer');
        const lapsList = document.getElementById('lapsList');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');

        function formatTime(time) {
            if (isNaN(time) || time < 0) return '00:00.00';
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            return ${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${milliseconds < 10 ? '0' : ''}${milliseconds};
        }

        function updateTimer() {
            if (!startTime) return;
            const now = Date.now();
            const elapsed = now - startTime;
            timerElement.textContent = formatTime(elapsed);
        }

        function recordLap() {
            if (isRunning && startTime) {
                const now = Date.now();
                const elapsed = now - startTime;
                const formattedTime = formatTime(elapsed);
                laps.push(formattedTime);
                firebase.database().ref('timer').update({ laps });
                updateLapsList();
            }
        }

        function updateLapsList() {
            lapsList.innerHTML = laps.length === 0 
                ? '<li class="text-white/70">No laps recorded yet</li>'
                : laps.map((lap, index) => `
                    <li class="text-white bg-white/5 p-2 rounded-lg animate_animated animate_fadeIn">
                        Lap ${index + 1}: ${lap}
                    </li>
                `).join('');
        }

        // Firebase Listeners
        firebase.database().ref('timer').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                isRunning = data.running;
                startTime = data.startTime;
                laps = data.laps || [];
                updateLapsList();
            }
        });

        firebase.database().ref('triggerLap').on('value', (snapshot) => {
            if (snapshot.val()) {
                recordLap();
                firebase.database().ref('triggerLap').set(false);
            }
        });

        // Event Listeners
        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                const serverTime = Date.now();
                startTime = serverTime;
                firebase.database().ref('timer').set({
                    startTime: serverTime,
                    running: true,
                    laps: []
                });
                timerInterval = setInterval(updateTimer, 10);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timerInterval);
                firebase.database().ref('timer').update({ running: false });
            }
        });

        lapBtn.addEventListener('click', recordLap);

        resetBtn.addEventListener('click', () => {
            laps = [];
            firebase.database().ref('timer').update({ laps });
            updateLapsList();
        });
    </script>
</body>
</html>
