<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Timer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- Animate.css for simple animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-btn {
            transition: transform 0.2s, background 0.3s;
        }
        .gradient-btn:hover {
            transform: scale(1.05);
        }
        .gradient-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-4">
    <div class="glass-card p-8 rounded-3xl shadow-2xl max-w-md w-full">
        <h1 class="text-4xl font-bold text-white mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Athletics Timer
        </h1>

        <div id="timer" class="text-6xl font-mono text-white mb-8 text-center bg-white/10 p-6 rounded-2xl backdrop-blur-sm">
            00:00.00
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button id="startButton" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500">
                Start Race
            </button>
            <button id="stopButton" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-red-500 to-rose-500">
                Stop Race
            </button>
            <button id="recordLapButton" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-500">
                Record Lap
            </button>
            <button id="resetLapsButton" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500">
                Reset Laps
            </button>
            <button id="clearDataButton" class="gradient-btn text-white py-3 px-6 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500">
                Clear Data
            </button>
        </div>

        <div class="bg-white/10 p-4 rounded-2xl backdrop-blur-sm">
            <h2 class="text-xl text-white font-semibold mb-3">Laps</h2>
            <ul id="lapsList" class="space-y-2 max-h-40 overflow-y-auto">
                <li class="text-white/70">No laps recorded yet</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbPN3RlAijcdtwb1Itj71nTYvm4kwN9tk",
            authDomain: "atheltics-f30e7.firebaseapp.com",
            databaseURL: "https://atheltics-f30e7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "atheltics-f30e7",
            storageBucket: "atheltics-f30e7.appspot.com",
            messagingSenderId: "185026923383",
            appId: "1:185026923383:web:ef2fbe44977ada3aa96f72",
            measurementId: "G-8STC1X6VWM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const timerRef = ref(db, "timer");
        const lapRef = ref(db, "laps");

        let timerInterval = null;
        let startTime = null;
        let isRunning = false;

        // Listen for timer updates
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                startTime = data.startTime;
                isRunning = data.running;
                if (isRunning) {
                    if (!timerInterval) timerInterval = setInterval(updateTimer, 10);
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            } else {
                document.getElementById("timer").innerText = "00:00.00";
                isRunning = false;
            }
        });

        // Listen for lap updates
        onValue(lapRef, (snapshot) => {
            updateLapList(snapshot.val() || []);
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("startButton").onclick = startRace;
            document.getElementById("stopButton").onclick = stopRace;
            document.getElementById("recordLapButton").onclick = recordLap;
            document.getElementById("resetLapsButton").onclick = resetLaps;
            document.getElementById("clearDataButton").onclick = clearStoredData;
        });

        function startRace() {
            if (!isRunning) {
                const serverTime = Date.now();
                set(timerRef, { startTime: serverTime, running: true });
                startTime = serverTime;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
            }
        }

        function updateTimer() {
            if (!isRunning || !startTime) return;
            const elapsed = Date.now() - startTime;
            document.getElementById("timer").innerText = formatTime(elapsed);
        }

        function stopRace() {
            if (isRunning) {
                clearInterval(timerInterval);
                timerInterval = null;
                set(timerRef, { startTime, running: false });
                isRunning = false;
            }
        }

        function recordLap() {
            if (!isRunning) return;
            const now = Date.now();
            const lapTime = now - startTime;

            onValue(lapRef, (snapshot) => {
                let laps = snapshot.val() || [];
                laps.push(lapTime);
                set(lapRef, laps);
            }, { onlyOnce: true });
        }

        function resetLaps() {
            set(lapRef, []).then(() => updateLapList([]));
        }

        function clearStoredData() {
            remove(timerRef);
            remove(lapRef);
            document.getElementById("timer").innerText = "00:00.00";
            updateLapList([]);
            isRunning = false;
        }

        function updateLapList(laps) {
            const lapList = document.getElementById("lapsList");
            lapList.innerHTML = laps.length ? "" : '<li class="text-white/70">No laps recorded yet</li>';
            laps.slice(-5).forEach((lapTime, index) => {
                const li = document.createElement("li");
                li.className = "text-white";
                li.innerText = `Lap ${index + 1}: ${formatTime(lapTime)}`;
                lapList.appendChild(li);
            });
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${milliseconds < 10 ? '0' : ''}${milliseconds}`;
        }
    </script>
</body>
</html>
