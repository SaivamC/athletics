<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 48px;
            margin: 20px 0;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Athletics Timer</h1>
        <div id="timer" class="timer">00:00.00</div>
        <div class="buttons">
            <button id="startButton">Start Race</button>
            <button id="stopButton">Stop Race</button>
            <button id="recordLapButton">Record Lap</button>
            <button id="resetLapsButton">Reset Laps</button>
            <button id="clearDataButton">Reset All Data</button>
        </div>
        <h2>Laps</h2>
        <ul id="lapList"></ul>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbPN3RlAijcdtwb1Itj71nTYvm4kwN9tk",
            authDomain: "atheltics-f30e7.firebaseapp.com",
            databaseURL: "https://atheltics-f30e7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "atheltics-f30e7",
            storageBucket: "atheltics-f30e7.appspot.com",
            messagingSenderId: "185026923383",
            appId: "1:185026923383:web:ef2fbe44977ada3aa96f72",
            measurementId: "G-8STC1X6VWM"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        // Firebase References
        const timerRef = ref(db, "timer");
        const lapRef = ref(db, "laps");
    
        let timerInterval = null;
        let startTime = null;
        let isRunning = false;
    
        // Listen for changes in Firebase
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                startTime = data.startTime;
                isRunning = data.running;
                console.log("Firebase Updated: ", data);
                if (isRunning) {
                    if (!timerInterval) {
                        timerInterval = setInterval(updateTimer, 10);
                    }
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            } else {
                document.getElementById("timer").innerText = "00:00.00";
                isRunning = false;
            }
        });
    
        onValue(lapRef, (snapshot) => {
            updateLapList(snapshot.val() || []);
        });
    
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("startButton").onclick = startRace;
            document.getElementById("stopButton").onclick = stopRace;
            document.getElementById("recordLapButton").onclick = recordLap;
            document.getElementById("resetTimerButton").onclick = resetTimer;
            document.getElementById("clearDataButton").onclick = clearStoredData;
        });
    
        function startRace() {
            if (!isRunning) {
                const serverTime = Date.now();
                set(timerRef, { startTime: serverTime, running: true }).then(() => {
                    console.log("Timer Started: ", serverTime);
                    startTime = serverTime;
                    timerInterval = setInterval(updateTimer, 10);
                    isRunning = true;
                });
            }
        }
    
        function updateTimer() {
            if (!isRunning || !startTime) return;
            const elapsed = Date.now() - startTime;
            document.getElementById("timer").innerText = formatTime(elapsed);
        }
    
        function stopRace() {
    if (isRunning) {
        clearInterval(timerInterval);
        timerInterval = null;
        set(timerRef, { startTime, running: false }).then(() => {
            console.log("Timer Stopped and Synced");
            isRunning = false;
        });
    }
}
        function recordLap() {
            if (!isRunning) return;
            const now = Date.now();
            update(lapRef, { [now]: now - startTime }).then(() => {
                console.log("Lap Recorded: ", now - startTime);
            });
        }
    
        function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    set(timerRef, { startTime: null, running: false }).then(() => {
        console.log("Timer Reset");
        document.getElementById("timer").innerText = "00:00.00";
        isRunning = false;
        setTimeout(() => location.reload(), 500); // Ensure all devices sync
    });
}

function clearStoredData() {
    remove(timerRef).then(() => console.log("Timer data cleared"));
    remove(lapRef).then(() => console.log("Lap data cleared"));
    document.getElementById("timer").innerText = "00:00.00";
    updateLapList([]);
    isRunning = false;
    setTimeout(() => location.reload(), 500); // Ensure all devices sync
}
    
        function updateLapList(laps) {
            const lapList = document.getElementById("lapList");
            lapList.innerHTML = '';
            const maxLaps = 5; // Limit visible laps to prevent overflow
            const lapEntries = Object.entries(laps).slice(-maxLaps);
            lapEntries.forEach(([timestamp, lapTime], index) => {
                const li = document.createElement("li");
                li.innerText = `Lap ${index + 1}: ${formatTime(lapTime)}`;
                lapList.appendChild(li);
            });
        }
    
        function formatTime(time) {
            if (isNaN(time) || time < 0) return "00:00.00";
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${milliseconds < 10 ? '0' : ''}${milliseconds}`;
        }
    </script>
    
    
    
    
</body>
</html>
